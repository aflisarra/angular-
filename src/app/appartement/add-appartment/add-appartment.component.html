<div class="container p-4 border rounded bg-light">
  <!-- Titre du formulaire -->
  <h2 class="text-center mb-4">Add New Apartment</h2>
  <form [formGroup]="apartForm" (ngSubmit)="onAdd()" class="container p-4 border rounded bg-light">
    <div class="row mb-3">
      <label for="apartNum" class="col-sm-3 col-form-label">le nombre des apprtements:</label>
      <div class="col-sm-9">
        <input type="text" id="apartNum" class="form-control" formControlName="apartNum" />

        </div>
      </div>


    <div class="row mb-3">
      <label for="floorNum" class="col-sm-3 col-form-label">Floor:</label>
      <div class="col-sm-9">
        <input type="text" id="floorNum" class="form-control" formControlName="floorNum" />

      </div>
    </div>

    <div class="row mb-3">
      <label for="surface" class="col-sm-3 col-form-label">surface:</label>
      <div class="col-sm-9">
        <input type="text" id="surface" class="form-control" formControlName="surface" />
        <div *ngIf="apartForm.get('surface')?.invalid && apartForm.get('surface')?.touched" class="text-danger mt-1">
          <small>Surface is required.</small>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label" >terrace:</label>
      <div class="col-sm-9">
        
      </div>
    </div>

    <div class="row mb-3">
      <label for="surfaceTerrace" class="col-sm-3 col-form-label"  *ngIf="apartForm.get('terrace')?.value === 'yes'">Surface Terrace:</label>
      <div class="col-sm-9">
        <input type="text" id="surfaceTerrace" class="form-control" formControlName="surfaceTerrace" *ngIf="apartForm.get('terrace')?.value === 'yes'"
        />

      </div>
    </div>


    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Category:</label>
      <div class="col-sm-9">
        <div class="form-check">
          <input type="radio" id="categoryS1" value="S+1" formControlName="category" class="form-check-input" />
          <label for="categoryS1" class="form-check-label">S+1</label>
        </div>
        <div class="form-check">
          <input type="radio" id="categoryS2" value="S+2" formControlName="category" class="form-check-input" />
          <label for="categoryS2" class="form-check-label">S+2</label>
        </div>
        <div class="form-check">
          <input type="radio" id="categoryS3" value="S+3" formControlName="category" class="form-check-input" />
          <label for="categoryS3" class="form-check-label">S+3</label>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="residence" class="form-label">Residence:</label>
      <select id="residence" class="form-select" formControlName="residence">
        <option *ngFor="let residence of residences" [value]="residence.id">
          {{ residence.name }}
        </option>
      </select>
      <div *ngIf="apartForm.get('residence')?.invalid && apartForm.get('residence')?.touched" class="text-danger">
        <small>Residence is required.</small>
      </div>
    </div>


    <div class="row">
      <div class="col text-center">
        <button type="submit" class="btn btn-primary me-2" [disabled]="apartForm.invalid">Add</button>
        <button type="button" class="btn btn-secondary">Reset</button>
      </div>
    </div>
  </form>
</div>
